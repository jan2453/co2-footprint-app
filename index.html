<!DOCTYPE html>
<html lang="de" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Öffentlich zugängliche Webseite zur Transparenz von jährlichen CO2-Emissionen von Unternehmen und Ländern.">
    <title>CO2 Footprint Tracker</title> <!-- Titel -->
    <!-- Performance-Optimierung: Vorverbindung zum CDN -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    
    <!-- Bootstrap CSS einbinden (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header mit Logo und Globaler Navigation -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand me-auto" href="#">
                <img src="https://via.placeholder.com/30" alt="Logo" class="d-inline-block align-text-top"> <!-- Anforderung a: Logo -->
                CO2 Tracker
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Navigation umschalten">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Über uns</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Daten</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container mt-4">
    <!-- Lokales Menü & LTR/RTL Umschalter -->
    <div class="row mb-4" id="main-row" role="main">
        <div class="col-md-3" id="local-menu-container">
            <nav class="list-group" aria-label="Lokales Menü">
                <a href="#" class="list-group-item list-group-item-action active" aria-current="page">Dashboard</a>
                <a href="#" class="list-group-item list-group-item-action">Einstellungen</a>
                <a href="#" class="list-group-item list-group-item-action">Export</a>
            </nav>
        </div>
        <div class="col-md-9">
            <h1>CO2 Emissionen Übersicht</h1>

            <!-- Steuerung für Schriftkultur (RTL/LTR) -->
            <div class="mb-3">
                <button class="btn btn-outline-secondary" onclick="app.toggleDirection('ltr')" aria-label="Layout auf links-nach-rechts umstellen">LTR (Westlich)</button>
                <button class="btn btn-outline-secondary" onclick="app.toggleDirection('rtl')" aria-label="Layout auf rechts-nach-links umstellen">RTL (Arabisch/Hebräisch)</button>
            </div>

            <!-- Filter & Tabelle -->
            <div class="input-group mb-3">
                <span class="input-group-text">Suche</span>
                <input type="text" id="searchInput" class="form-control" placeholder="Land oder Unternehmen filtern...&lrm;" aria-label="Tabelle filtern">
            </div>

            <div id="no-results" class="alert alert-info d-none">Keine Daten zu Ihrer Suche gefunden.&lrm;</div>
            <table class="table table-striped table-hover" aria-label="CO2 Emissionsdaten">
                <thead>
                <tr>
                    <th onclick="app.handleSort('company')" style="cursor:pointer" role="button">Unternehmen&lrm; ↕</th>
                    <th onclick="app.handleSort('country')" style="cursor:pointer" role="button">Land&lrm; ↕</th>
                    <th onclick="app.handleSort('co2')" style="cursor:pointer" role="button">CO2 (Tonnen)&lrm; ↕</th>
                </tr>
                </thead>
                <tbody id="tableBody">
                <!-- Hier werden Daten per JS eingefügt -->
                </tbody>
            </table>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-light text-center text-lg-start mt-5 p-3">
    <div class="text-center">
        © 2026 Copyright: Non-Profit CO2 Org&lrm; | <a href="#" class="text-dark">Impressum</a> | <a href="#" class="text-dark">Datenschutz</a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
<script src="script.js" defer></script>
</body>
</html>
